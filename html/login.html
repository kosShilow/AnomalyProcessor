<html>
<head>
<title>Please Log In</title>
    <style type="text/css">
        body {
            font-family: "Arial", serif;
            font-size: 18px;
            margin: 10px;
        }
	#login {
    	    float: center;
    	    text-align: center;
    	    padding: 3em 0;
            width: 500px;
            margin: auto;
            background:#FCFBC4;
            border: 3px solid #000;
            border-radius: 10px;

	}
        #fields {
            border-radius: 5px;
	}
        #button {
            border-radius: 10px;
	}
    </style>

</head>

<body>
    <div id="login">
      <form action="/login" method="POST">
        <p>Username: <input type="text" name="username" id="fields" autofocus/><p>
        <p>Password: <input type="password" name="password" id="fields"/><p>
        <p><input type="submit" value="Log In" id="button"/></p>
        {% module xsrf_form_html() %}
      </form>
    </div>
</body>
</html>
